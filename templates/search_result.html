<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>搜索结果</title>
</head>
<body>
    <p>你搜索的内容为：<strong>{{ query }}</strong></p>

    {% if books %}
        <p>found{{ books|length }} book {{ books|pluralize }}</p>
        <ul>
            {% for book in books %}
                <li>{{ book.title }}</li>
            {% endfor %}
        </ul>
    {% endif %}
</body>
</html>
