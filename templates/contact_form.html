<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>联系我们</title>
</head>
<body>
<h1>联系我们</h1>
{% if form.errors %}
    <p style="color: red">
        纠正错误{{ form.errors|pluralize }}
    </p>
{% endif %}
<form action="" method="POST">
    <table>
        {{ form.as_table }}
    </table>
    {% csrf_token %}
    <input type="submit" value="提交">
</form>
</body>
</html>
